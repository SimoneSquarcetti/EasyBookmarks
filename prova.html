<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements Example</title>
    <style>
        .inline-elements {
            text-align: center;
        }

        .inline-element {
            display: inline-block;
            margin: 10px; /* Adjust margin as needed */
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="inline-elements">
        <div class="inline-element">
            <!-- First inline element content -->
            <p>Element 1</p>
        </div>

        <div class="inline-element">
            <!-- Second inline element content -->
            <p>Element 2</p>
        </div>

        <div class="inline-element">
            <!-- Third inline element content -->
            <p>Element 3</p>
        </div>
    </div>

</body>
</html>
